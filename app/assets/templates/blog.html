 	<div ng-repeat="post in posts | filter:search" >

 	<article class="post hentry">
	   <div class="post-image">

	            </div> -->
	         </div>
	      </header>
	      <div class="post-content" ng-bind-html="post.content.rendered | unsafe">
       </div>
       <!-- <footer class="post-footer">
          <a class="btn-small btn-color" href="/blog/{{post.id}}">Lesen</a>
       </footer> -->
	   </div>
     <a class="pull-right" href="/blog/{{post.id}}"> >> weiterlesen</a>
	   <div class="clearfix"></div>
	</article>
