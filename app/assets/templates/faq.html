<div class="container margin-top-70">

  <h1 class="text-center">Du fragst - Micha antwortet</h1>

  <h3 class="text-center">Wähle einen Themenbereich und tippe deine Frage ins Textfeld. Entweder du findest eine vorhandene Frage oder du stellst eine neue:</h3>

  <tabset>
    <tab heading="Das Projekt" active="categories.projekt" select="tab('projekt')"></tab>
    <tab heading="Grundeinkommen" active="categories.grundeinkommen" select="tab('grundeinkommen')"></tab>
    <tab heading="Crowdfunding" active="categories.crowdfunding" select="tab('crowdfunding')"></tab>
    <tab heading="Crowdbar" active="categories.crowdbar" select="tab('crowdbar')"></tab>
    <tab heading="Crowdcard" active="categories.crowdcard" select="tab('crowdcard')"></tab>
    <tab heading="Website/Hilfe" active="categories.community" select="tab('community')"></tab>
    <tab heading="Verlosung" active="categories.verlosung" select="tab('verlosung')"></tab>
    <tab heading="Über uns" active="categories.person" select="tab('person')"></tab>
    <tab heading="Gewinnende fragen" active="categories.winners" select="tab('winners')"></tab>
    <!-- <tab heading="Sonstiges" select="tab(null)"></tab> -->
  </tabset>

<form style="margin-top:-5px;margin-bottom:10px;">
	<div style="text-align: center; font-weight:bold;font-size: 25px;background:white;color:black;border-radius: 5px;box-shadow:1p 1px 1px black;border:2px solid #ddd;" class="text-center">




        <i class="fa fa-search"></i><input type="text" ng-model="question.$" style="height:50px;padding-left:10px;padding-right:10px;margin:20px;width:70%" font-size="25"
       placeholder="Stell hier deine Frage oder suche eine Antwort" maxlength="250">

    <br>

    <a href="#" class="btn-large btn-color" ng-click="askQuestion()" > Diese Frage jetzt stellen!</a>

  	<i ng-show="loading" class="icon-spin fa fa-refresh"></i>

    <div class="clearfix"></div>

<div class="text-left">

    <h3 class="title">&nbsp;</h3>

  <accordion close-others="true" class="listbox">
    <accordion-group ng-repeat="question in questions | orderBy:'-votes' | search:question.$ | filter:{category:current_tab}">
        <accordion-heading>
          <div style="margin: 0px 20px;padding-bottom:15px;border-bottom: 1px solid #ddd;">

            <i class="big fa fa-star float-left" ng-if="current.user && current.user.admin && !question.answer"></i>

            <a href="#" ng-click="up(question)" class="btn-small btn-grey pull-right">Will ich auch wissen!</a>

            <a ng-if="current.user && current.user.admin" href="#" ng-click="delete(question)" class="btn-small btn-grey pull-right"><i class="fa fa-trash"></i>Löschen</a>

            {{question.text}}<br><small>{{question.votes}} Leute fragen das</small>
          </div>
        </accordion-heading>
        <div style="margin-left:20px;margin-top:0px;padding: 50px;padding-top:0px;border-bottom: 2px solid #666;font-size:13px;font-weight:normal;">

          <div ng-bind-html="question.answer | unsafe"></div>

          <div ng-if="current.user && current.user.admin">

            <input type="text" ng-model="question.text">

            <input type="number" ng-model="question.votes">

            <select ng-model="question.category" ng-options="o as o for o in categories" ng-change="answer(question)"></select>

            <a href="#" ng-click="answer(question)" class="btn-small btn-grey pull-right"><i class="fa fa-pencil"></i> Beantworten</a>

            <textarea ng-model="question.answer" style="min-width:100%;min-height:300px;"></texarea>


          </div>

          <span ng-if="!question.answer">Bisher wurde diese Frage noch nicht beantwortet. Aber deine Wunsch nach Beantwortung wurde gespeichert und ich beeile mich so schnell wie Möglich zu antworten.</span>
        </div>
    </accordion-group>
  </accordion>

 </div>

 </div>

</form>

</div>
