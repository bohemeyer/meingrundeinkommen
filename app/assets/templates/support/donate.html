<section class="container bge-support">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 text-center bge-support_intro">
            <h1>Du kannst das Grundeinkommen derzeit auf 4 verschiedenen Wegen unterst√ºtzen!</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <mge-support-nav></mge-support-nav>
        </div>
    </div>
    <article class="row bge-support_donate text-center">
        <header class="col-xs-12">
            <!-- stats  -->
            <mge-stats></mge-stats>
            <hr>
            <!-- choose funding type -->
            <section class="row bge-support_donate_intro">
                <div class="col-xs-12 col-md-5 text-center">
                    <h2 translate="SUPPORT_CHOOSE_HEADING"></h2>

                    <p translate="SUPPORT_CHOOSE_INTRO"></p>

                    <div class="row">
                        <div class="col-xs-12">
                            <a href="javascript:void(0)" ng-click="vm.changeOption('primary')" class="btn btn-large btn-bge">
                                {{ 'SUPPORT_OPTION_PRIMARY' | translate }}</a>
                        </div>
                        <div class="col-xs-12">
                            <a href="javascript:void(0)" ng-click="vm.option='secondary';vm.changeOption('secondary')" class="">
                                {{ 'SUPPORT_OPTION_SECONDARY' | translate }}</a>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-7">
                    <img src="assets/support/squirrel.svg" alt="...">
                </div>
            </section>
            <hr/>
        </header>
        <section class="funding-container" id="funding">
            <div class="row" ng-switch="vm.option">
                <div ng-switch-when="primary" class="funding-switch col-xs-12">
                    <mge-squirrel></mge-squirrel>
                </div>
                <div ng-switch-when="secondary" class="funding-switch col-xs-12">
                    <mge-donate></mge-donate>
                </div>
                <div ng-switch-default="" class="col-xs-12">
                    <mge-squirrel></mge-squirrel>
                </div>
            </div>
        </section>
    </article>
</section>
